<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Basics</title>
</head>
<body>

    <div id="app">
        <input type="text" @keydown.enter="myfunc">
        <input type="text" @keydown.alt.enter="myfunc">

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            data(){
                return {
                    count:0
                }
            },
            methods: {
                myfunc(){
                    console.log('clicked')
                },
             
            },
        }).mount("#app")
    </script>
</body>
</html>
