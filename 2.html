<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Basics</title>
</head>
<body>

    <div id="app">
        <h3> Welcome {{name}} </h3>
        <h4>{{ Welcome('anas') }}</h4>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            data(){
                return {
                    name: 'Anas'
                }
            },

            methods: {
                Welcome (name){
                    return 'My name is ' + name
                }
            },
        }).mount("#app")
    </script>
</body>
</html>
